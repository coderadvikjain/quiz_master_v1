<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if quiz.chapter and quiz.chapter.subject %}
            {{ quiz.chapter.chapter_name }} {{ quiz.remarks }} ({{ quiz.chapter.subject.subject_name }})
        {% endif %}
    </title>
    <link rel="icon" href="/static/favicon.ico" type="image/quiz_master-icon">
    <script src="https://kit.fontawesome.com/6179833cb5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style/attempt_quiz.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="header">
            <div class="q_no fw-bold">Question {{ q_no }} of {{ total }}</div>
            <div class="timer" id="timer"></div>
        </div>

        <div class="quiz-container">
            <div class="question-box">Q{{ q_no }}. {{ question.statement }}</div>
            <br><br>
            <form id="quizForm" method="POST">
                <div class="options-container">
                    <label class="option">
                        <input type="radio" name="answer" value="1"> {{ question.option1 }}
                    </label>
                    <label class="option">
                        <input type="radio" name="answer" value="2"> {{ question.option2 }}
                    </label>
                    <label class="option">
                        <input type="radio" name="answer" value="3"> {{ question.option3 }}
                    </label>
                    <label class="option">
                        <input type="radio" name="answer" value="4"> {{ question.option4 }}
                    </label>
                </div>
                <div class="btn-container">
                    {% if show_previous %}
                    <button type="submit" name="previous" class="btn btn-danger">Previous</button>
                    {% endif %}
                    <button type="submit" name="next" class="btn btn-success">Save and Next</button>
                </div>
            </form>
        </div>
    </div>

    <!--for timer-->
    <script>
        let quizStartTime = new Date("{{ quiz_start_time }}");
        let quizDuration = {{ quiz_duration }} * 60;
        let quizEndTime = new Date(quizStartTime.getTime() + quizDuration * 1000);
    
        function updateTimer() {
            let now = new Date();
            let timeLeft = Math.max(0, Math.floor((quizEndTime - now) / 1000));
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById("timer").innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            if (timeLeft > 0) {
                setTimeout(updateTimer, 1000);
            } else {
                document.getElementById("timer").innerText = "00:00";
                document.getElementById("quizForm").submit();
            }
        }
        window.onload = updateTimer;
    </script>

</body>
</html>
