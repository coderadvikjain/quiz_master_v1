<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico" type="image/quiz_master-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login - Quest Mantra</title>
</head>
<body>
    <section class="d-flex justify-content-center align-items-center vh-100 position-relative overflow-hidden">
        <img src="/static/images/bg1.jpg" class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover" alt="Background Image">
        <div class="bg-light bg-opacity-25 rounded-4 p-5 text-center shadow-lg" style="backdrop-filter: blur(15px);">
            <h2 class="fw-bold mb-4 text-light">Log In</h2>
            <form method="POST" action="/login">
                <div class="mb-4">
                    <input type="text" name="username" class="form-control form-control-lg text-dark" placeholder="Username" required>
                </div>
                <div class="mb-4">
                    <input type="password" name="password" class="form-control form-control-lg text-dark" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
                <div class="text-center mt-3">
                    <p class="mb-0 text-dark">Don't have an account? <a href="/register" class="text-decoration-none text-light fw-bold">Register</a></p>
                </div>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages mt-3">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        </div>
    </section>
</body>
</html>
