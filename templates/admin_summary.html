<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="icon" href="/static/favicon.ico" type="image/quiz_master-icon">
    <script src="https://kit.fontawesome.com/6179833cb5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style/admin_summary.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="position-fixed top-0 start-0 end-0 bg-light bg-opacity-55 rounded-4 py-2 text-center shadow">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="/admin/dashboard"><img src="/static/logo.png" class="logo"></a>
                <nav class="d-flex">
                    <a href="/admin/dashboard" class="nav-link text-decoration-none me-3">Home</a>
                    <a href="/admin/quizzes" class="nav-link text-decoration-none me-3">Quiz</a>
                    <a href="/admin/summary" class="nav-link active text-decoration-none nav-link">Summary</a>
                </nav>
                <div class="d-flex align-items-center">
                    <form action="/admin/search" method="GET" class="d-flex align-items-center">
                        <input type="text" name="query" placeholder="Search" class="form-control rounded-pill ms-3" required>
                        <button class="btn rounded-circle me-5 " type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                    <span class="text-dark fw-bold">Welcome Admin</span>
                    <a href="/logout" class="btn btn-danger ms-3 rounded-pill">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br><br>
    <div class="container">
        <div class="chart-container">
            <canvas id="subjectChart"></canvas>
        </div><br><br><br>
        <div class="chart-container">
            <canvas id="monthChart"></canvas>
        </div>
    </div>

    <script>
        let subjectNames = {{ subject_names | tojson }};
        let subjectQuizCounts = {{ subject_quiz_counts | tojson }};

        const subjectCtx = document.getElementById('subjectChart').getContext('2d');

        new Chart(subjectCtx, {
            type: 'bar',
            data: {
                labels: subjectNames,
                datasets: [
                    {
                        label: 'Quizzes',
                        data: subjectQuizCounts,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 2
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Subjects',
                            font: {
                                weight: 'bold',
                                size: 14
                            }
                        }
                    },
                    y: {
                        beginAtZero: true,
                        stepSize: 1,
                        max: Math.max(...subjectQuizCounts) + 5,
                        min: 0,
                        title: {
                            display: true,
                            text: 'Number of Quizzes',
                            font: {
                                weight: 'bold',
                                size: 14
                            }
                        },
                    }
                }
            }
        });

        let months = {{ months | tojson }};
        let monthQuizCounts = {{ month_quiz_counts | tojson }};

        const monthCtx = document.getElementById('monthChart').getContext('2d');

        new Chart(monthCtx, {
            type: 'line',
            data: {
                labels: months,
                datasets: [{
                    label: 'Quiz Posted',
                    data: monthQuizCounts,
                    fill: false,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Months',
                            font: {
                                weight: 'bold',
                                size: 14
                            }
                        }
                    },
                    y: {
                        beginAtZero: true,
                        stepSize: 1,
                        max: 25,
                        min: 0,
                        title: {
                            display: true,
                            text: 'Number of Quizzes',
                            font: {
                                weight: 'bold',
                                size: 14
                            }
                        },
                        ticks: {
                            
                        }
                    }
                }
            }
        });
    </script>

    <footer class="text-center py-3 mt-4 text-muted">
        Made with <i class="fas fa-heart text-danger"></i> by Jatin Nahata
    </footer>
</body>
</html>
