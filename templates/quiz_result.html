<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if quiz.chapter and quiz.chapter.subject %}
        {{ quiz.chapter.chapter_name }} {{ quiz.remarks }} ({{ quiz.chapter.subject.subject_name }})
    {% endif %} Result</title>
    <link rel="icon" href="/static/favicon.ico" type="image/quiz_master-icon">
    <script src="https://kit.fontawesome.com/6179833cb5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style/quiz_result.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div class="result-container">
            <div class="icon">
                <i class="fas fa-trophy text-warning"></i>
            </div>
            <h2 class="result-header">Quiz Completed!</h2>
            <br>
            <div class="result-info">
                <h4>Your Score: <span class="text-primary">{{ correct_answers }}</span> / {{ total_questions }}</h4>
                <h5 class="text-success fw-bold">Correct Answers: {{ correct_answers }}</h5>
                <h5 class="text-danger fw-bold">Wrong Answers: {{ wrong_answers }}</h5>
                <h5 class="text-warning fw-bold">Score Percentage: {{ score_percentage|round(2) }}%</h5>
            </div>

            <a href="{{ url_for('user.user_dashboard') }}" class="btn btn-success mt-3">Go to Dashboard</a>
        </div>
    </div>
</body>
</html>
